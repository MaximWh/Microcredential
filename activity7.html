<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Activty 7 - Maximillian White</title>
  </head>
  <body>
    <h1>Activity 7: Maximillian White</h1>
      <script type="text/javascript">
        let value = prompt("Enter a number between 1 and 10: ")
        while (value < 1 || value > 10 || typeof value !== 'number'){
          if(value > 10){
            value = parseInt(prompt(`${value} is greater than 10. Enter a number less than 10.`))
          }
          else if(value < 1){
            value = parseInt(prompt(`${value} is less than 1. Enter a number greater than 1.`))
          }
          else if(value <= 10 && value >= 1){
            console.log(`You entered ${value}`)
            break
          }
          else {
            value = prompt(`${value} is not a number. Enter a number again.`)
          }
        }
        for (var i = value; i <= 20; i++) {
          console.log(`The number is ${value}`)
          value ++
        }
      </script>
  </body>
</html>
